		<body><h3>REAR SEAT ENTERTAINMENT SYSTEM &gt; Television Display does not Turn ON</h3><br><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_01';return false;">INSPECTION PROCEDURE</a></p><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_02_0015';return false;">CHECK TELEVISION DISPLAY ASSEMBLY</a></p><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_02_0002';return false;">CLEAN INFRARED RAY RECEIVING PORTION</a></p><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_02_0016';return false;">CHECK SYSTEM</a></p><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_02_0003';return false;">CHECK REMOTE CONTROLLER (BATTERY)</a></p><p><a href="#" onclick="javascript:parent.contents.location.href='rm000002tt100zx.html#RM000002TT100ZX_02_0017';return false;">REPLACE REMOTE CONTROLLER</a></p></body></html>
