		<body onload="seePageAnchor()"><a name="RM000004B4U000X"></a><table width="100%" cellspacing="0"><tr><td width="93%"><h1>SEAT BELT TENSION REDUCER SYSTEM &gt; SYSTEM DESCRIPTION</h1></td><td style="display:none; vertical-align:top;" id="print_button" align="right"><a onClick="window.print();" href="#" class="printIcon"><img border="0" src="../../../../image/print.png"></a></td></tr></table><p><h2>for Preparation <a href="#" onclick="openSeePage('ppr','RM000004B4U000X');return false;"> Click here</a></h2></p><br clear="all" class="beforePng"><a name="RM000004B4U000X_z0"></a><font class="ptxt">The front seat belts are equipped with the seat belt tension reducer system. This mechanism can help reduce the belt tension applied to the occupants in the front seats when the seat belts are fastened.</font><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></body></html>
